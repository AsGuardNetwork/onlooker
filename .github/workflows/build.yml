name: build
on:
  push: &paths
    paths:
      - "**.go"
      - "go.**"
      - ".github/workflows/build.yml"
  pull_request: *paths

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/build-push-action@v3
        with:
          tags: test
